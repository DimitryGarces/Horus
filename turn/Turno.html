<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Turnar</title>
    <link rel="stylesheet" href="./css/slidebar.css">
    <link rel="stylesheet" href="./css/celulares.css">
    <link rel="stylesheet" href="./css/laptops.css">
    <link rel="stylesheet" href="./css/stylePdf.css">
    <link rel="stylesheet" href="./css/turnar.css">
    <link rel="stylesheet" href="./css/turn.css">
    <link rel="stylesheet" href="./css/historialMensajes.css">
</head>

<body>
    <div class="container">
        <div class="row shadow mt-2">
            <div class="col d-flex mt-2">
                <div class="gradient-title">
                    <h1>Acciones del Asunto</h1>
                </div>
            </div>
            <div class="col d-flex justify-content-end logo mb-2">
                <img src="../img/horus.jpg" alt="Horus" class="img-fluid">
            </div>
        </div>
        <div class="container mt-5 shadow">
            <div class="turno">
            </div>
            <div class="accordion mt-4 mb-4" id="accordionRespuesta">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseNotificar" aria-expanded="false" aria-controls="collapseNotificar">
                            Solicitar baja o Notificar cumplimiento
                        </button>
                    </h2>
                    <div id="collapseNotificar" class="accordion-collapse collapse"
                        data-bs-parent="#accordionRespuesta">
                        <div class="accordion-body">
                            <div class="historial-mensajes" id="historialMensajes">
                                <h3>Historial de mensajes</h3>
                            </div>
                            <div class="mb-3">
                                <label for="mensajeNuevo" class="form-label">Nuevo mensaje:</label>
                                <textarea class="form-control" id="mensajeNuevo" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <input type="file" class="form-control" id="pdfBajaCumplimiento" accept=".pdf">
                            </div>
                            <button type="button" class="btn btn-primary" id="btnEnviarBajaCumplimiento">Enviar</button>
                            <label id="errorLabel" style="display: none; color: red;"></label>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#responderCuerpo" aria-expanded="false" aria-controls="responderCuerpo">
                            Replicar
                        </button>
                    </h2>
                    <div id="responderCuerpo" class="accordion-collapse collapse" data-bs-parent="#responderCuerpo">
                        <div class="container mt-3">
                            <div class="row">
                                <div class="col-7">
                                    <form action="javascript:void(0);" method="POST" id="formTurn"
                                        enctype="multipart/form-data">
                                        <div class="content">
                                            <fieldset>
                                                <legend>Opciones Disponibles</legend>
                                                <input type="checkbox" id="checkboxTodas" name="checkboxTodas">
                                                <label class="todas" for="checkboxTodas">Todas</label>
                                                <div class="container resCuerpo">
                                                </div>
                                            </fieldset>
                                        </div>
                                        <button type="submit" class="btn btn-primary mt-2" id="btnReplicarAsunto"
                                            disabled>Turnar Asunto</button>
                                        <h4 id="errorText" style="display: none; color: red;">¡Oops algo salio mal,
                                            intenta recargar la pagina o cambiar el nombre d tu documento!</h4>
                                    </form>
                                </div>
                                <div class="col-5">
                                    <div class="content">
                                        <fieldset>
                                            <legend>Instrucción General</legend>
                                            <div class="container">
                                                <div class="mb-3">
                                                    <textarea class="form-control gen" id="msgGeneral"
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for=""> </label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js-chat/recuperaTurn.js"></script>
    <script src="./js-chat/funcionesRegistro.js"></script>
</body>

</html>
