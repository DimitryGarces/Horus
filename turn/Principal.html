<!DOCTYPE html>
<html lang="es" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleSlide.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <h2 class="userName"></h2>
                        <li>
                            <hr class="dropdown-divider-dark">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-bs-toggle="tab" href="#inicio">
                                <img src="../img/pgPrincipal.png" alt="Inicio"> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#Bandeja">
                                <img src="../img/bdEntrada.png" alt="Bandeja de Entrada"> Bandeja de Entrada
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#Busqueda">
                                <img src="../img/buscar.png" alt="Busqueda"> Busqueda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#AC">
                                <img src="../img/atc.png" alt="Atención Ciudadana"> Atención Ciudadana
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#HORUS">
                                <img src="../img/pgPrincipal.png" alt="HORUS"> HORUS
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#Historial">
                                <img src="../img/historial.png" alt="Historial"> Historial
                            </a>
                        </li>
                        <li class="nav-item salir">
                            <a class="nav-link" data-bs-toggle="tab" href="#">
                                <img src="../img/cs.png" alt="Salir"> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="inicio">
                        <div class="container">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <div>
                                        <h1 class="direccion"></h1>
                                    </div>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <img src="../img/horus.jpg" alt="Horus" class="img-fluid"
                                        style="max-width: 300px; height: auto; margin-top: auto;">
                                </div>
                            </div>
                            <div class="row mt-4 mb-4">
                                <!-- Gráfica de Barras -->
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div id="myChart"></div>
                                </div>
                                <!-- Gráfica de Dona -->
                                <div class="col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center">
                                    <div id="myDoughnutChart"></div>
                                </div>
                            </div>
                            <div class="row mt-4 mb-4">
                                <div class="col-md-7">
                                    <div id="myLineChart"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="Bandeja">
                        <h1>Contenido de Productos</h1>
                        <p>Aquí puedes mostrar los productos disponibles.</p>
                    </div>
                    <div class="tab-pane fade" id="Busqueda">
                        <div class="container-fluid mt-3">
                            <div class="input-group mb-3">
                                <span id="buscarTxt" class="input-group-text" id="basic-addon1">
                                    <img src="../img/busqueda.png" alt="Buscar">
                                </span>
                                <select id="turnadoA" class="form-select" aria-label="Default select example">
                                    <option selected>Turnado a</option>
                                </select>
                            </div>

                            <div class="input-group-append mt-1">
                                <button id="btnBuscar" class="btn btn-outline-secondary" type="button">Filtros</button>
                            </div>
                        </div>
                        <div class="container mt-5">
                            <div class="row">
                                <div class="col-4">
                                    <div id="list-example" class="list-group">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div id="contenido" data-bs-spy="scroll" data-bs-target="#list-example"
                                        data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="AC">
                        <h1>Acerca de</h1>
                        <p>Información sobre tu empresa o proyecto.</p>
                    </div>
                    <div class="tab-pane fade" id="HORUS">
                        <div class="crear">
                        </div>
                        <div class="turnar">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="Historial">
                        <h1>Contacto</h1>
                        <p>Formulario de contacto o información de contacto.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./js/container.js"></script>
    <script src="./js/accionesDirec.js"></script>
    <script src="./js/recuperaUser.js"></script>
    <script src="./js/tituloDinam.js"></script>
    <script src="./js-sesion/logOut.js"></script>

</body>

</html>
