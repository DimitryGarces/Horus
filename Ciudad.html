<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container shadow">
        <header>
            <div class="container extras">
                <img src="./img/horus-s.png" class="img-fluid justify-content-center" alt="Imagen"
                    style="max-width: 50%; height: auto;">
            </div>
            <h2 class="text-center mt-4 mb-4">Resumen General De Comportamiento en Atención de TATs (De la Ciudad)</h2>
            
        </header>
        <div>
            <button class="ir shadow volver" data-producto="Ciudad">
                <img src="./img/volver.png" alt="Volver" />
            </button>
        </div>
        
        <br />
        <!-- Dependencia 1: TESORERIA -->
        <div class="row mt-4 mb-4">
            <div class="col-md-4">
                <div class="chart-title">Obras Públicas</div>
                <div id="chart_obras"></div>
            </div>

            <!-- Dependencia 2: ADMINISTRACIÓN -->
            <div class="col-md-4">
                <div class="chart-title">Servicios Públicos</div>
                <div id="chart_servicios"></div>
            </div>

            <!-- Dependencia 3: GOBERNACIÓN -->
            <div class="col-md-4">
                <div class="chart-title">OPDAPAS</div>
                <div id="chart_opdapas"></div>
            </div>
        </div>

        <!-- Dependencia 4: DESARROLLO ECONÓMICO, TURÍSTICO Y ARTESANAL -->
        <div class="row mt-4 mb-4 justify-content-center">
            <div class="col-md-4">
                <div class="chart-title">Gerencia de la Ciudad</div>
                <div id="chart_gerencia"></div>
            </div>

            <!-- Dependencia 5: DESARROLLO SOCIAL -->
            <div class="col-md-4">
                <div class="chart-title">Medio Ambiente</div>
                <div id="chart_medio"></div>
            </div>

            <!-- Dependencia 5: DESARROLLO SOCIAL -->
            <div class="col-md-4">
                <div class="chart-title">Desarrollo Urbano y Metropolitano</div>
                <div id="chart_desarrollo"></div>
            </div>
        </div>
    </div>
    <script src="./js/GraficaCiudad.js"></script>
    <script src="./js/Hipervinculos.js"></script>

</body>

</html>
